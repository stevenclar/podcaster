<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow mt-20 cursor-pointer mx-auto"
  *ngIf="podcast"
  (click)="goToPodcastDetail(podcast)"
>
  <div class="flex flex-col items-center pb-10 mx-5">
    <img
      class="w-24 h-24 mb-3 rounded-full shadow-lg image"
      [src]="podcast.image"
      alt="Bonnie image"
    />
    <h5 class="mb-1 text-xl font-medium text-gray-900">{{ podcast.title }}</h5>
    <span class="text-sm text-gray-500">Author: {{ podcast.author }}</span>
  </div>
</div>
