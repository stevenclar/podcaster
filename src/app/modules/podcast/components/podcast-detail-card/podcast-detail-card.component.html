<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg cursor-pointer mx-auto shadow-lg"
  *ngIf="podcast"
>
  <div class="flex flex-col items-center py-6 mx-2 divide-y">
    <img
      class="w-36 h-36 mb-3 rounded-sm shadow-lg image"
      [src]="podcast.image"
      alt="Bonnie image"
    />
    <div class="py-4">
      <h5 class="font-bold text-gray-900">
        {{ podcast.title }}
      </h5>
      <span class="text-sm italic text-gray-500">By: {{ podcast.author }}</span>
    </div>
    <div class="w-full py-4">
      <h5 class="font-bold text-gray-900">Description</h5>
      <span class="text-sm text-gray-500">{{ podcast.description }}</span>
    </div>
  </div>
</div>
